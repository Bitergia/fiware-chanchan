<div class="row">
  <h3>
    Automatic Publish of Data in CKAN
    </h3>
</div>

<div class="row well" style="margin-bottom: 10px">
  <span class="h5 ">Select organization</span> <select ng-model="org_selected">
    <option ng-repeat="org in orgs">{{org.name}}</option>
  </select>
  <span class="h5 ">Select feeder</span> <select ng-model="feeder_selected">
    <option ng-repeat="feed in feeders">{{feed.name}}</option>
  </select>
</div>

<div class="row">
  <div class="col-md-12" data-ng-show="org_selected != ''">
    Context (entity type) name for feeder <input ng-model="orgs[org_selected]['context_new']" size="15">
    <button ng-click="createContext(org_selected)">Start feeding</button>
  </div>
</div>

<div class="row" style="margin-top: 20px" data-ng-show="org_selected != ''">
  <div class="panel panel-default panel-success">
  <div class="panel-heading">CKAN contents for {{org_selected}}</div>
    <div class="panel-body">
      <ul>
        <li ng-repeat="dataset in orgs_datasets[org_selected]">{{dataset.name}}
          <ul>
            <li ng-repeat="resource in dataset['resources']">
              {{resource.name}}
              <ul>
                <li ng-repeat="value in resource['values']">
                  {{value.attrValue}} <small>{{value.recvTime}}</small>
                </li>
              </ul>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
