<!DOCTYPE html>
<html lang="en" ng-app="chanchanApp" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>FIWARE ChanChan Client</title>
<meta name="description"
  content="Sample application using FIWARE IDM, Access Control, Orion and Cygnus modules">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap core CSS -->
<link href="./css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS for SB Admin Theme -->
<link href="css/sb-admin.css" rel="stylesheet">
<!-- Custom Fonts used in SB Admin Theme -->
<link href="css/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet"
  type="text/css">
<link rel="stylesheet" href="css/app.css">

</head>
<body>

  <div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
          data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
          <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Chan Chan Client</a>
      </div>
      <!-- Top Menu Items -->
      <ul class="nav navbar-right top-nav" ng-controller="DropdownCtrl">
          <!-- Simple dropdown -->
          <li class="dropdown" dropdown on-toggle="toggled(open)">
            <a href
                class="dropdown-toggle" dropdown-toggle> <i class="fa fa-user"></i>
              IDM User <b class="caret"></b>
          </a>
            <ul class="dropdown-menu">
              <li ng-repeat="choice in items"><a href><i
                  class="fa fa-fw {{choice.type}}"></i> {{choice.value}}</i></a></li>
            </ul></li>

      </ul>
      <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav side-nav">
          <li class="active"><a href="#dash"><i
              class="fa fa-fw fa-dashboard"></i> Dashboard</a></li>
          <li><a href="#iot"><i class="fa fa-fw fa-bar-chart-o"></i>
              IoT Data Sources</a></li>
          <li><a href="#orion"><i class="fa fa-fw fa-table"></i> Orion
              Contexts</a></li>
          <li><a href="#ckan"><i class="fa fa-fw fa-edit"></i> CKAN
              Datasets</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </nav>


    <div id="page-wrapper">
      <div class="container-fluid">
        <div ng-view></div>
      </div>
    </div>

  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script><script src="app.js"></script>
  <script src="ckan/ckan.js"></script>
  <script src="orion/orion.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
