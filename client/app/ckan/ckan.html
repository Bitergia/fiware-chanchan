<div style="float:left; height:1000px; width:50%">
CKAN datasets:

<br>Search dataset: <input ng-model="searchDataSet">
<ul class="datasets">
  <li ng-repeat="dataset in datasets | filter:searchDataSet">{{dataset}}</li>
  </li>
</ul>
</div>

<div>
CKAN organizations:

<br>Search org: <input ng-model="searchOrg">
<ul class="organizations">
  <li ng-repeat="org in organizations | filter:searchOrg">{{org}}</li>
  </li>
</ul>
</div>
