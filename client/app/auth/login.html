<div class="row">
  <div class="col-md-4">User</div>
  <div class="col-md-8">
    <input ng-model="user">
  </div>
</div>
<div class="row">
  <div class="col-md-4">Password</div>
  <div class="col-md-8">
    <input ng-model="password">
  </div>
</div>
<div class="row">
  <div class="col-md-4">Organization</div>
  <div class="col-md-8">
    <select class="orgs">
      <option ng-repeat="org in organizations">{{org}}</option>
    </select>

  </div>
</div>
<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-2">
    <button ng-click="auth()" type="submit" class="btn btn-primary">Login</button>
  </div>
  <div class="col-md-5"></div>
</div>
